<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

</head>
<body>
    <div class="container">
        <h1 class="heading">Today Weather</h1>
        <input class="City" type="text" placeholder="Enter your City" value="" >
        <input class="Country" type="text" placeholder="Enter your Country" value="" >
        <button class="Check">Check</button>
        <div class="data">
            <div class="data-box temprature">
                <h2>Temprature:</h2>
                <span id="temp"></span>
            </div>
            <div class="data-box humidity">
                <h2>Humidity:</h2>
                <span id="humidity"></span>
            </div>

            <div class="data-box windSpeed">
                <h2>Wind Speed:</h2>
                <span id="wind-speed"></span>
            </div>
            <div class="data-box ">
                <h2>Wind Degree:</h2>
                <span id="wind-degree"></span>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
